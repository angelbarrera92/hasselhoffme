language: go
os:
- linux
go:
- 1.x
before_install:
- go get -u github.com/golang/dep/cmd/dep
- dep ensure

script:
- go build -i .

deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL http://git.io/goreleaser | bash
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux

- provider: releases
  api_key:
    secure: 
  file: hasselhoffme
  skip_cleanup: true
  on:
    repo: $TRAVIS_REPO_SLUG
    tags: true
